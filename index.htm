  // Языковой селектор (заглушки)

  // Плавная прокрутка
  function smoothScrollTo(targetY, duration = 1000) {
    const startY = window.scrollY;
    const diff   = targetY - startY;
    let startTime;
    function ease(t) {
      return t < 0.5
        ? 2 * t * t
        : -1 + (4 - 2 * t) * t;
    }
    function step(ts) {
      if (!startTime) startTime = ts;
      const elapsed = ts - startTime;
      const t       = Math.min(elapsed / duration, 1);
      window.scrollTo(0, startY + diff * ease(t));
      if (t < 1) requestAnimationFrame(step);
    }
    requestAnimationFrame(step);
  }

  (function(){
    // Элементы управления
    const btn              = document.getElementById('generate-btn');
    const resultEl         = document.getElementById('signal-result');
    const timeEl           = document.getElementById('signal-time');
    const chartDiv         = document.getElementById('chart-container');
    const chartHeader      = document.querySelector('.chart-header');
    const pairSelect       = document.getElementById('currency-pair');
    const timeframeSelect  = document.getElementById('timeframe');

    // Новые фейковые настройки
    const strategySelect   = document.getElementById('strategy');
    const riskSlider       = document.getElementById('risk-slider');
    const riskValueLabel   = document.getElementById('risk-value');

    // Обновляем подпись уровня риска при движении ползунка
    riskSlider.addEventListener('input', () => {
      riskValueLabel.textContent = riskSlider.value;
    });

    let liveChart, candleSeries, lastBar, updateInterval;

    // Генерация начальных OHLC-данных
    function generateOHLC(count) {
      const data = [];
      let prev = parseFloat((Math.random() * 0.5 + 74).toFixed(4));
      const nowSec = Math.floor(Date.now() / 1000);
      const start = nowSec - (count - 1) * 60;
      for (let i = 0; i < count; i++) {
        const time = start + i * 60;
        const o = prev;
        const h = o + Math.random() * 0.02;
        const l = o - Math.random() * 0.02;
        const c = l + Math.random() * (h - l);
        data.push({
          time,
          open:  +o.toFixed(4),
          high:  +h.toFixed(4),
          low:   +l.toFixed(4),
          close: +c.toFixed(4),
        });
        prev = c;
      }
      return data;
    }

    // Флаги валютной пары
    function flagsHTML(pair){
      const [L,R] = pair.split('/');
      const lc = L.slice(0,2).toLowerCase();
      const rc = R.slice(0,2).toLowerCase();
      return `
        <span class="flags">
          <img src="https://flagcdn.com/w20/${lc}.png" alt="${L}" class="flag-icon">
          <img src="https://flagcdn.com/w20/${rc}.png" alt="${R}" class="flag-icon">
        </span>`;
    }

    // Обновление часов в заголовке
    function updateTime(){
      const now = new Date();
      timeEl.textContent = now.toLocaleTimeString();
    }
    updateTime();
    setInterval(updateTime, 1000);

    // Обработчик клика по кнопке
    btn.addEventListener('click', function(){
      const animationDuration = 4000;
      btn.disabled = true;
      timeEl.textContent = '';

      // Показ прогресса «анализ»
      resultEl.innerHTML = `
        <div class="signal-analyzing">
          Analyzing<span class="dots">...</span>
          <div class="progress-bar"><div class="progress-fill"></div></div>
        </div>`;
      const fill = resultEl.querySelector('.progress-fill');
      fill.style.transition = 'width ' + animationDuration + 'ms linear';
      setTimeout(() => fill.style.width = '100%', 50);

      chartHeader.style.display = 'flex';
      chartDiv.style.display    = 'block';

      // Автоскролл вниз
      setTimeout(() => {
        smoothScrollTo(document.documentElement.scrollHeight, 1000);
      }, 500);

      // Инициализация графика
      if (!liveChart) {
        liveChart = LightweightCharts.createChart(
          document.getElementById('live-chart'),
          {
            layout: { backgroundColor: 'transparent', textColor: '#fff' },
            grid: {
              vertLines: { color: 'rgba(255,255,255,0.1)' },
              horzLines: { color: 'rgba(255,255,255,0.1)' },
            },
            rightPriceScale: { visible: false },
            timeScale: {
              borderColor: 'rgba(255,255,255,0.2)',
              timeVisible: true,
              secondsVisible: false,
              tickMarkFormatter: (t, type, locale) => {
                const d = new Date(t * 1000);
                return d.toLocaleTimeString(locale, { hour:'2-digit', minute:'2-digit' });
              },
            },
          }
        );
        candleSeries = liveChart.addCandlestickSeries({
          upColor: '#23d18b',
          downColor: '#e74c3c',
          borderUpColor: '#23d18b',
          borderDownColor: '#e74c3c',
          wickUpColor: '#23d18b',
          wickDownColor: '#e74c3c',
        });
      }

      // Первичные данные
      const ohlc = generateOHLC(50);
      candleSeries.setData(ohlc);
      lastBar = ohlc[ohlc.length - 1];

      // Настройка ширины баров
      const barSpacing = 18;
      const chartWidth = chartDiv.clientWidth;
      liveChart.timeScale().applyOptions({
        rightOffset:   Math.floor((chartWidth / barSpacing) / 5),
        barSpacing,
        minBarSpacing: 2,
      });

      // Обновление последней свечи
      if (updateInterval) clearInterval(updateInterval);
      updateInterval = setInterval(() => {
        const noise    = (Math.random() - 0.5) * 0.002;
        const newPrice = +(lastBar.close + noise).toFixed(4);
        lastBar.close = newPrice;
        lastBar.high  = Math.max(lastBar.high, newPrice);
        lastBar.low   = Math.min(lastBar.low, newPrice);
        candleSeries.update(lastBar);
        liveChart.timeScale().scrollToRealTime();
      }, 100);

      // По окончании анимации выводим сигнал
      setTimeout(() => {
        clearInterval(updateInterval);
        chartDiv.style.display    = 'none';
        chartHeader.style.display = 'none';

        // Подготовка параметров «контроля»
        const strategy = strategySelect.value;     // conservative, balanced, aggressive
        const risk     = +riskSlider.value;        // 1–10

        // Базовая вероятность по стратегии
        let baseProb;
        switch(strategy) {
          case 'conservative': baseProb = 70; break;
          case 'aggressive':   baseProb = 55; break;
          default:             baseProb = 62; // balanced
        }
        // Варьируем её в зависимости от риска
        const variation = (Math.random() - 0.5) * (10 - risk) * 0.4;
        const prob = Math.min(99, Math.max(51, baseProb + variation)).toFixed(2) + '%';

        const action = Math.random() < 0.5 ? 'BUY' : 'SELL';
        const nowStr = new Date().toLocaleTimeString();
        const pair   = pairSelect.value;
        const tf     = timeframeSelect.value;

        resultEl.innerHTML = `
          <div class="signal-details">
            <div class="signal-pair">
              ${flagsHTML(pair)}
              <span class="pair-text">${pair}</span>
            </div>
            <div class="signal-direction ${action==='BUY'?'green':'red'}">
              ${action}
            </div>
            <div class="signal-timeframe">Timeframe: ${tf}</div>
            <div class="signal-probability">Accuracy: ${prob}</div>
          </div>`;
        timeEl.textContent = nowStr;

        // Обратный отсчёт блокировки кнопки
        const secs = /minute/.test(tf)
          ? parseInt(tf,10) * 60
          : parseInt(tf,10);
        let rem = secs || 5;
        btn.textContent = `Get signal (${rem}s)`;
        const countdown = setInterval(() => {
          rem--;
          if (rem <= 0) {
            clearInterval(countdown);
            btn.textContent = 'Get signal';
            btn.disabled    = false;
          } else {
            btn.textContent = `Get signal (${rem}s)`;
          }
        }, 1000);

      }, animationDuration);
    });
  })();
  // после того, как страница прогрузилась
const riskSlider = document.getElementById('risk-slider');

function updateSliderFill(val) {
  const min = +riskSlider.min;
  const max = +riskSlider.max;
  const pct = (val - min) / (max - min) * 100;
  riskSlider.style.backgroundSize = pct + '% 100%';
}
